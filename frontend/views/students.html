<section id="menu-admin">
    <div class="container">
        <h1>Car Management</h1>
        <button type="button" class="btn btn-info btn-lg" onclick="CarService.openAddModal()">
            Add New Car
        </button>
        
        <!-- Add Car Modal -->
        <div class="modal" id="addCarModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="addCarForm">
                        <div class="modal-header">
                            <h5 class="modal-title">Add New Car</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="brand">Brand:</label>
                                <select class="form-control" id="brand" name="brand" onchange="CarService.loadModels(this.value)">
                                    <option value="">Select Brand</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="model">Model:</label>
                                <select class="form-control" id="model" name="model" required>
                                    <option value="">Select Model</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="price">Price ($):</label>
                                <input type="number" class="form-control" id="price" name="price" required>
                            </div>
                            <div class="form-group">
                                <label for="mileage">Mileage:</label>
                                <input type="number" class="form-control" id="mileage" name="mileage" required>
                            </div>
                            <div class="form-group">
                                <label for="color">Color:</label>
                                <input type="text" class="form-control" id="color" name="color">
                            </div>
                            <div class="form-group">
                                <label for="state">Condition:</label>
                                <select class="form-control" id="state" name="state">
                                    <option value="New">New</option>
                                    <option value="Used">Used</option>
                                    <option value="Certified Pre-Owned">Certified Pre-Owned</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" name="description"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="CarService.closeModal()">Close</button>
                            <button type="submit" class="btn btn-primary">Add Car</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Car Listing Table -->
        <table id="cars-table" class="display" style="width:100%"></table>  
        
        <!-- Edit Car Modal -->
        <div class="modal" id="editCarModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="editCarForm">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Car</h5>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="edit_car_id" name="id">
                            <div class="form-group">
                                <label for="edit_brand">Brand:</label>
                                <select class="form-control" id="edit_brand" name="brand" onchange="CarService.loadModels(this.value)">
                                    <option value="">Select Brand</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="edit_model">Model:</label>
                                <select class="form-control" id="edit_model" name="model" required>
                                    <option value="">Select Model</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="edit_price">Price ($):</label>
                                <input type="number" class="form-control" id="edit_price" name="price" required>
                            </div>
                            <div class="form-group">
                                <label for="edit_mileage">Mileage:</label>
                                <input type="number" class="form-control" id="edit_mileage" name="mileage" required>
                            </div>
                            <div class="form-group">
                                <label for="edit_color">Color:</label>
                                <input type="text" class="form-control" id="edit_color" name="color">
                            </div>
                            <div class="form-group">
                                <label for="edit_state">Condition:</label>
                                <select class="form-control" id="edit_state" name="state">
                                    <option value="New">New</option>
                                    <option value="Used">Used</option>
                                    <option value="Certified Pre-Owned">Certified Pre-Owned</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="edit_description">Description:</label>
                                <textarea class="form-control" id="edit_description" name="description"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="CarService.closeModal()">Close</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Delete Car Modal -->
        <div class="modal fade" id="deleteCarModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Car</h5>
                    </div>
                    <input id="delete_car_id" name="id" hidden />
                    <div class="modal-body" id="delete-car-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" onclick="CarService.closeModal()">Close</button>
                        <button type="submit" onclick="CarService.deleteCar()" class="btn btn-success">Confirm Delete</button>
                    </div>
                </div>
            </div>
        </div>


    <script>
        CarService.init();   
    </script>
</section>
